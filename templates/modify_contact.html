<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Modify Contact</h1>
        <form action="/modify" method="post">
            <div class="form-group">
                <label for="old_name">Old Name</label>
                <input type="text" name="old_name" class="form-control" placeholder="Enter the current name of the contact" required>
            </div>
            <div class="form-group">
                <label for="new_name">New Name (optional)</label>
                <input type="text" name="new_name" class="form-control" placeholder="Enter new name">
            </div>
            <div class="form-group">
                <label for="new_phone">New Phone (optional)</label>
                <input type="text" name="new_phone" class="form-control" placeholder="Enter new phone number">
            </div>
            <div class="form-group">
                <label for="new_email">New Email (optional)</label>
                <input type="email" name="new_email" class="form-control" placeholder="Enter new email">
            </div>
            <div class="form-group">
                <label for="new_address">New Address (optional)</label>
                <input type="text" name="new_address" class="form-control" placeholder="Enter new address">
            </div>
            <button type="submit" class="btn btn-warning">Modify Contact</button>
        </form>

        <!-- Show success or error message -->
        {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}

        <!-- Display the updated contact if modification was successful -->
        {% if contact %}
        <h2 class="mt-4 text-center">Updated Contact</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ contact[0] }}</td> <!-- Name -->
                        <td>{{ contact[1] }}</td> <!-- Phone -->
                        <td>{{ contact[2] }}</td> <!-- Email -->
                        <td>{{ contact[3] }}</td> <!-- Address -->
                    </tr>
                </tbody>
            </table>
        </div>
        {% endif %}

        <!-- Back button -->
        <a href="/" onclick="window.top.location.href='/'" class="btn btn-secondary mt-3">Back to Main Page</a>
